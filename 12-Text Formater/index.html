<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formater</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h2>Type In Your Words</h2>
        <input
          type="text"
          id="input-field"
          placeholder="Enter Your Text Here"/>
      </div>
      <div class="btns-container">
        <button class="btn uppercase">ABC</button>
        <button class="btn lowercase">abc</button>
        <button class="btn capitalize">Abc</button>
        <button class="btn bold">Bold</button>
        <button class="btn ialic">/</button>
        <button class="btn underline">ABC</button>
      </div>
      <p class="outputfield">Out Put</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
