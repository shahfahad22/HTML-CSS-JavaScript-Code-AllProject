<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- first Container -->
    <div class="first-container">
      <!-- Second Container -->
      <div class="second-container">
        <h2>Register</h2>
        <form action="">
             <!-- Full Name -->
               <div class="input-field">
            <label for="text">Full Name</label>
            <div>
              <input
                type="text"
                id="text"
                placeholder="Enter Your FullName"
                required
              />
                <i class="fa-solid fa-user input-icon" style="color: rgba(0, 0, 0, 0.616)"></i>
            </div>
          <!-- UserName -->
          <div class="input-field">
            <label for="email">Email</label>
            <div>
              <input
                type="email"
                id="email"
                placeholder="Enter Your Email"
                required
              />
              <i class="fa-solid fa-envelope input-icon" style=" color: rgba(0, 0, 0, 0.616)"></i>
            </div>
          </div>
          <!-- Password -->
          <div class="input-field">
            <label for="password">Password</label>
            <div>
              <input
                type="password"
                id="password"
                placeholder="Enter Your Password"
                required
              />
              <i class="fa-solid fa-lock input-icon" style="color: rgba(0, 0, 0, 0.616)"></i>
            </div>
          </div>
        </form>
        <h4>Already have an account? <a href="index.html">Login here</a></h4>
        <button class="button1">Register</button>
      </div>
    </div>
  </body>
</html>
